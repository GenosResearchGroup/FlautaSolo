<div class="form-group">
    <label class="col-md-4 control-label" for="select-composition">Composition</label>

    <div class="col-md-4">
        <select id="composition" name="select-composition" class="form-control">
            <option value="all">All</option>
            {% for composition in compositions %}
                <option value="{{ composition.title }}">{{ composition.title }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="select-composer">Composer</label>

    <div class="col-md-4">
        <select id="select-composer" name="select-composer" class="form-control">
        {% include "_options.html" with items=composers %}
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="select-composition-type">Composition Type</label>

    <div class="col-md-4">
        <select id="select-composition-type" name="select-composition-type" class="form-control">
        {% include "_options.html" with items=tcompositions %}
        </select>
    </div>
</div>

</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="select-duration">Total Duration</label>

    <div class="col-md-4">
        <select id="select-duration" name="select-duration" class="form-control">

</div>

<div class="form-group">
