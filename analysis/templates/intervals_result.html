{% extends "base.html" %}

{% block title %}
    Intervals Result
{% endblock %}

{% block body %}
    <h1>Intervals results</h1>

    <div id="chart_frequency_scatter" style="width: 1000px; height: 400px;"></div>
    <div id="chart_frequency_pie" style="width: 1000px; height: 400px;"></div>
    <div id="chart_chromatic_frequency_pie" style="width: 1000px; height: 400px;"></div>
    <div id="chart_chromatic_leaps_frequency_pie" style="width: 1000px; height: 400px;"></div>

    <div>
        <h2>Basic Statistics</h2>
        <table id="basic_statistics" class="display">
            <thead>
            <tr>
                <th>Measure</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            {% for measure, value in basic_stats.items %}
                <tr>
                    <td>{{ measure }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block javascript %}
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" id="frequency_scatter">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = google.visualization.arrayToDataTable({{ frequency_scatter|safe }});

      // Set chart options
      var options = {'title':'Intervals frequency',
                     hAxis: {title: 'Semitones'},
                     vAxis: {title: 'Amount (normalized by std dev.)'},
                     pointSize: 5,
                     };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.ScatterChart(document.getElementById('chart_frequency_scatter'));
      chart.draw(data, options);
    }
    </script>

    <script type="text/javascript" id="frequency_pie">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = google.visualization.arrayToDataTable({{ frequency_pie|safe }});

      // Set chart options
      var options = {'title':'Intervals frequency',
                     };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_frequency_pie'));
      chart.draw(data, options);
    }
    </script>

    <script type="text/javascript" id="chromatic_frequency_pie">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = google.visualization.arrayToDataTable({{ chromatic_frequency_pie|safe }});

      // Set chart options
      var options = {'title':'Chromatic intervals frequency',
                     };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_chromatic_frequency_pie'));
      chart.draw(data, options);
    }
    </script>

    <script type="text/javascript" id="chromatic_leaps_frequency_pie">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = google.visualization.arrayToDataTable({{ chromatic_leaps_frequency_pie|safe }});

      // Set chart options
      var options = {'title':'Chromatic leaps frequency (without 2nd and 3rds)',
                     };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_chromatic_leaps_frequency_pie'));
      chart.draw(data, options);
    }
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#basic_statistics').dataTable();
        });
    </script>
{% endblock %}
