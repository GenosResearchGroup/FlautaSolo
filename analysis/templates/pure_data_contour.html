{% extends "base.html" %}

{% block title %}
    Flauta Solo | Pure Data Contour
{% endblock %}


{% block body %}
    <h1>Pure Data Contour</h1>

    <form class="form-horizontal" action='{% url "pure_data_contour" %}' method="post">
        {% csrf_token %}
        <fieldset>
            {% include "_filter_fields.html" with items=signatures %}

            <div class="form-group">
                <label class="col-md-4 control-label" for="select-markov-order">Markov Order</label>

                <div class="col-md-4">
                    <select id="select-markov-order" name="select-markov-order" class="form-control">
                    {% for order_number in order_numbers %}
                        <option value="{{ order_number }}">{{ order_number }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>

                <div class="col-md-4">
                    <button id="submit" name="submit" class="btn btn-primary">Generate</button>
                </div>
            </div>

        </fieldset>
    </form>

{% endblock %}

{% block javascript %}
    <script>
        $(document).ready(function () {
            $(".nav li").removeClass("active");
            $('#pure_data_contour').addClass('active');
        });
    </script>
{% endblock %}
