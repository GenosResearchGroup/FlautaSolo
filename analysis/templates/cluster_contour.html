{% extends "base.html" %}

{% block title %}
    Flauta Solo | Cluster - Contour Frequency
{% endblock %}


{% block body %}
    <h1>Cluster - Contour Frequency</h1>

    <form class="form-horizontal" action='{% url "cluster_contour" %}' method="post">
        {% csrf_token %}
        <fieldset>
            {% include "_filter_fields.html" with items=signatures %}

            <div class="form-group">
                <label class="col-md-4 control-label" for="select-contour-size">Contour size</label>

                <div class="col-md-4">
                    <select id="select-contour-size" name="select-contour-size" class="form-control">
                    {% for size_number in size_numbers %}
                        <option value="{{ size_number }}">{{ size_number }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>

                <div class="col-md-4">
                    <button id="submit" name="submit" class="btn btn-primary">Analyze</button>
                </div>
            </div>

        </fieldset>
    </form>

{% endblock %}

{% block javascript %}
    <script>
        $(document).ready(function () {
            $(".nav li").removeClass("active");
            $('#cluster_contour').addClass('active');
        });
    </script>
{% endblock %}
