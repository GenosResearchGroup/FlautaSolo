{% extends "base.html" %}

{% block title %}
    Flauta Solo | Compositions
{% endblock %}


{% block body %}
    <h1>Compositions</h1>

    <form class="form-horizontal" action='{% url "list_compositions" %}' method="post">
        {% csrf_token %}
        <fieldset>
            {% include "_filter_fields.html" with items=signatures %}

            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>

                <div class="col-md-4">
                    <button id="submit" name="submit" class="btn btn-primary">Filter</button>
                </div>
            </div>
        </fieldset>
    </form>

{% endblock %}

{% block javascript %}
    <script>
        $(document).ready(function () {
            $(".nav li").removeClass("active");
            $('#compositions').addClass('active');
        });
    </script>
{% endblock %}
