{% extends "base.html" %}

{% block title %}
    Range Result
{% endblock %}

{% block body %}
    <h1>Range results</h1>

    <div id="chart_frequency" style="width: 1000px; height: 400px;"></div>
    <div id="chart_histogram" style="width: 1000px; height: 400px;"></div>
    <div id="chart_distribution" style="width: 1000px; height: 400px;"></div>

    <div>
        <h2>Basic Statistics</h2>
        <table id="basic_statistics" class="display">
            <thead>
            <tr>
                <th>Measure</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            {% for measure, value in basic_stats.items %}
                <tr>
                    <td>{{ measure }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block javascript %}
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" id="frequency">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = google.visualization.arrayToDataTable({{ frequency|safe }});

      // Set chart options
      var options = {'title':'Frequency',
                     hAxis: {title: 'Semitones'},
                     vAxis: {title: 'Pieces per range'}
                     };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_frequency'));
      chart.draw(data, options);
    }
    </script>

    <script type="text/javascript" id="histogram">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = google.visualization.arrayToDataTable({{ histogram|safe }});

      // Set chart options
      var options = {'title':'Histogram',
                     hAxis: {title: 'Semitones (percentiles)'},
                     vAxis: {title: 'Pieces per bin'}
                     };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_histogram'));
      chart.draw(data, options);
    }
    </script>

    <script type="text/javascript" id="distribution">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = google.visualization.arrayToDataTable({{ distribution|safe }});

      // Set chart options
      var options = {'title':'Distribution',
                     hAxis: {title: 'Sigma',
                            ticks: [-3, -2, -1, 0, 1, 2, 3]},
                     seriesType: "bars",
                     series: {1: {type: "line", curveType: 'function'},
                              2: {type: "line", curveType: 'function'}}
                     };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.ComboChart(document.getElementById('chart_distribution'));
      chart.draw(data, options);
    }
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#basic_statistics').dataTable();
        });
    </script>
{% endblock %}
