{% extends "base.html" %}

{% block title %}
Compositions
{% endblock %}

{% block body %}
<h1>{{ composition.title }} &mdash; {{ composition.music_data.score.code }}</h1>

<ul>
<li>{{ composition.composer.first_name }}, {{ composition.composer.last_name }}</li>
</ul>

<form class="form-horizontal" action='/download/{{ composition.music_data.score.code }}/' method="post">
    {% csrf_token %}
    <button id="submit" name="submit" class="btn btn-primary">Download</button>
</form>

{% endblock %}
